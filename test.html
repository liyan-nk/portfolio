<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Carousel HTML -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/bg-hero.jpg" alt="Image 1" style="width: 100%; height: 100vh;">
      <div class="carousel-caption">
        <h3>Image 1</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/img/hero-bg.jpg" alt="Image 2" style="width: 100%; height: 100vh;">
      <div class="carousel-caption">
        <h3 style="text-align: center; margin-bottom: 150px;">Image 2</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/img/overlay-bg.jpg" alt="Image 3" style="width: 100%; height: 100vh;">
      <div class="carousel-caption">
        <h3>Image 3</h3>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript to trigger auto-sliding -->
<script>
  $(document).ready(function() {
    $('#myCarousel').carousel();
  });
</script>

</body>
</html>
